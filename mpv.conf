###################
# Track Selection #
###################

alang=jpn,ja,eng,en
slang=eng,en


####################
# Program Behavior #
####################

profile=gpu-hq
reset-on-next-file=pause


##########
# Window #
##########

keep-open=always
geometry=50%:50%
autofit-larger=80%x75%


#########
# Input #
#########

no-input-default-bindings
input-doubleclick-time=400


#########
# Cache #
#########

cache-secs=30
cache-pause-initial=yes
